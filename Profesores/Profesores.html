<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesores</title>
    <script src="Profesores.js"></script>
    <link rel="stylesheet" href="Profesores.css">
</head>
<body>
    <div class="formulario-container">
        <h1>Formulario Profesores</h1>
        <div class="formulario-botones">
            <button onclick="NuevoProfesor()">Nuevo</button>
            <button onclick="EditarProfesor()">Editar</button>
            <button onclick="EliminarProfesor()">Eliminar</button>
            <button onclick="ConsultarProfesor()">Consultar</button>
            <button onclick="GuardarProfesor()">Guardar</button>
            <button onclick="Cancelar()">Cancelar</button>
        </div>
        <div class="formulario-campos">
            <label for="clave">Clave</label><br>
            <input type="text" id="clave"><br>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre"><br>
            <label for="telefono">Teléfono</label><br>
            <input type="number" id="telefono"><br>
            <label for="correo">Correo</label><br>
            <input type="text" id="correo"><br>
        </div>
        <table id="tablaProfesores">
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de los profesores se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
