<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias</title>
    <link rel="stylesheet" href="materias.css">
    <script src="materias.js"></script>
</head>
<body>
    <a href="../Menu_Principal/menu.html">
        <button class="volver-btn">← Volver al Menú Principal</button>
    </a>
    <div class="formulario-container">
        <h1>Gestión de Materias</h1>
        <div class="formulario-botones">
            <button onclick="nuevaMateria()">Nueva</button>
            <button onclick="editarMateria()">Editar</button>
            <button onclick="eliminarMateria()">Eliminar</button>
            <button onclick="consultarMateria()">Consultar</button>
            <button onclick="guardarMateria()">Guardar</button>
            <button onclick="cancelarMateria()">Cancelar</button>
        </div>
        <div class="formulario-campos">
            <label for="claveMateria">Clave</label><br>
            <input type="text" id="claveMateria"><br>
            <label for="nombreMateria">Nombre</label><br>
            <input type="text" id="nombreMateria"><br>
            <!-- Agrega estos campos en tu formulario-campos -->
            <label for="idCarrera">ID Carrera</label><br>
            <input type="text" id="idCarrera"><br>
            <label for="aula">Aula</label><br>
            <input type="text" id="aula"><br>
            <label for="semestre">Semestre</label><br>
            <input type="text" id="semestre"><br>
        </div>
        <table id="tablaMaterias">
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de las materias se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
